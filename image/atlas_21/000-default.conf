<VirtualHost *:80>
        ServerName atlas
        ServerAdmin helpdesk@openmrs.org
        DocumentRoot /opt/atlas/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory /opt/atlas/public>
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>
